<!DOCTYPE html>
<html>
	<head>
		<title>测试博客</title>
		<base href="/"></base>
		<!-- bower:css -->
	  <!-- bower installed css files will go here... -->
	  <!-- endinject -->
	  <!-- inject:css -->
	  <!-- built css files will go here... -->
	  <!-- endinject -->
	</head>
	<body ng-app="app">
		<div layout="column" class="main">
			<div class="nav">
				<md-menu ng-controller="nav">
					<md-button class="right" ng-click="openLanMenu($mdOpenMenu, $event)" ng-cloak>{{ 
					"Language" | translate }}</md-button>
					<md-menu-content width="4">
						<md-menu-item>
							<md-button ng-click="switchCn()" ng-cloak>
								{{ "中文" | translate }}
							</md-button>
						</md-menu-item>
						<md-menu-item ng-cloak>
							<md-button ng-click="switchEn()">
								{{ "英语" | translate }}
							</md-button>
						</md-menu-item>
					</md-menu-content>
				</md-menu>				
				<md-button ng-hide="login" ng-controller="LoginCtrl" ng-click="showLogin($event)" class="right" ng-cloak>{{ "登陆" | translate}}</md-button>
				<md-button ng-hide='login' ng-controller="RegistCtrl" ng-click="showRegist($event)" class="right" ng-cloak>{{ 
				"注册" | translate }}</md-button>
				<md-menu ng-show="user" ng-controller="nav">
					<md-button class="right" ng-click="openMenu($mdOpenMenu, $event)" ng-cloak>{{ user.name || translate}}</md-button>
					<md-menu-content width="4">
						<md-menu-item>
							<md-button ng-click="null" ui-sref="user.profile" ng-cloak ng-show="login">
								{{ "个人资料" | translate }}
							</md-button>
						</md-menu-item>
						<md-menu-item ng-cloak>
							<md-button ng-click="createPass()">
								创建文章
							</md-button>
						</md-menu-item>
						<md-menu-item ng-cloak>
							<md-button ng-click="Passages()">
								{{ "文章" | translate }}
							</md-button>
						</md-menu-item>
						<md-menu-item ng-cloak>
							<md-button ng-click="Logout()">
								{{ "logout" || translate}}
							</md-button>
						</md-menu-item>
					</md-menu-content>
				</md-menu>
				<md-button ui-sref="home">CJGBlog</md-button>
				<md-button ui-sref="home" translate ng-cloak>{{ "主页" |translate}}</md-button>
				<md-button ui-sref="user.profile" ng-cloak ng-show="login">{{ "个人资料" | translate }}</md-button>
			</div>
			<div ui-view="main"></div>
		</div>
	 	<!-- bower:js -->
	  <!-- bower installed scripts will go here... -->
	  <!-- endinject -->
		<!-- inject:js -->
	  <!-- the rest of the *.js files will be injected here -->
	  <!-- endinject -->
	</body>
</html>
